<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #fbeaea);
      color: #4d2c2c;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }
    .enter-btn {
      background: #a44a3f;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .enter-btn:hover {
      background: #872e2b;
    }
    .petal {
      position: absolute;
      width: 25px;
      height: 25px;
      background: url('https://i.imgur.com/TxzC70f.png') no-repeat center;
      background-size: cover;
      opacity: 0.7;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-40px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to NeverApart CafÃ©</h1>

  <script>
    // Create falling petals
    for (let i = 0; i < 20; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(petal);
    }
  </script>
